<!DOCTYPE html>
<html>
<head>
	<title>{{ post['title'] }} | megacolorboy</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Abdush Shakoor">
	<meta name="description" content="{{ post['summary'] }}.">

	<meta name="og:title" content="{{ post['title'] }} | megacolorboy" />
	<meta name="og:type" content="article" />
	<meta name="og:url" content="https://www.megacolorboy.com/posts/{{ post['slug'] }}/" />
	<meta name="og:description" content="{{ post['summary'] }}" />
	<meta name="og:site_name" content="Abdush Shakoor's Blog | megacolorboy" />

	<link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
	<link rel="stylesheet" href="/static/css/main.css" type="text/css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/gruvbox-dark.min.css">
</head>
<body>
	<main class="article-main">
		<!-- Website header -->
		<header class="navbar">
			<a class="logo-link" href="/">
				<div class="header-logo">
					<img src="/static/images/avatar2.gif"/>
					<div class="logo-text">
						<p class="logo-title">mega<span class="trademark">color</span>boy</p>
						<p class="logo-subtitle">The blog of Abdush Shakoor</p>
					</div>
				</div>
			</a>
			<ul class="header-links">
				<li><a href="/">Writings</a></li>
				<li><a href="/til">TIL</a></li>
				<li><a href="/about">About me</a></li>
			</ul>
		</header>
		<!-- Website header -->

		<div id="article-bg-image">
			<canvas id="bg-pattern" class="bg-pattern" width="1280px" height="450px" style="display:none;"></canvas>
			<div class="post-details">
				<div class="grid__item">
					<div>
						<h5>{{ post['category'] }}</h5>
						<h1>{{ post['title'] }}</h1>
					</div>
				</div>
				<div class="grid__item">
					<div>
						<p>{{ post['summary'] }}</p>
						<h6>Abdush Shakoor <span style="margin:0px 5px;">&#9679;</span> {{ post['date'] }}</h6>
					</div>
				</div>
			</div>
		</div>

		<article class="article-container">
			<div class="content">
				<div class="content-html">
				{{ post.content }}
				</div>

				<div class="share-container">
					<p>Share this article:</p>
					<div class="share-links">
						<a href="https://www.facebook.com/sharer/sharer.php?u=https://www.megacolorboy.com/posts/{{ post['slug'] }}/"><i class="fab fa-facebook-f"></i></a>
						<a href="https://www.twitter.com/home?status=https://www.megacolorboy.com/posts/{{ post['slug'] }}/"><i class="fab fa-twitter"></i></a>
						<a href="https://www.linkedin.com/shareArticle?mini=true&url=https://www.megacolorboy.com/posts/{{ post['slug'] }}/&title={{ post['title'] }} | megacolorboy&summary=&source="><i class="fab fa-linkedin-in"></i></a>
						<a href="https://www.plus.google.com/share?url=https://www.megacolorboy.com/posts/{{ post['slug'] }}/"><i class="fab fa-google-plus-g"></i></a>
					</div>
				</div>
			</div>
		</article>

	</main>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="/static/js/script.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-98290003-2');
</script>
</html>
