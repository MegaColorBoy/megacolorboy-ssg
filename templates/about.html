<body>
	<main>
		<!-- Website header -->
		<header class="navbar">
			<a class="logo-link" href="/">
				<div class="header-logo">
					<img src="/static/images/avatar2.gif"/>
					<div class="logo-text">
						<p class="logo-title">mega<span class="trademark">color</span>boy</p>
						<p class="logo-subtitle">The blog of Abdush Shakoor</p>
					</div>
				</div>
			</a>
			<ul class="header-links">
				<li><a href="../../">Writings</a></li>

		<div id="article-bg-image">
			<canvas id="bg-pattern" class="bg-pattern" width="1280px" height="500px"></canvas>
		</div>

		<article class="article-container">
			<div class="content">
				<div class="content-details">
					<p class="content-category">{{ post.category }}</p>
					<h1 class="content-title">{{ post.title }}</h1>
					<h3 class="content-subtitle">{{ post.summary }}</h3>
					<div class="article-details">
						<div class="author-info">
							<p class="author-name">By Abdush Shakoor</p>
						</div>
					</div>
				</div>
				
				<hr/>

				<div class="content-html">
				{{ post.content }}
				</div>
			</div>
		</article>
